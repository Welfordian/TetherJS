<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tether JS</title>
</head>
<body>
    <div id="app">
        <h1 class="p-12 text-xl">TetherJS Tests</h1>
        <p class="px-12 mb-4">First Name: {{ first_name }}</p>
        <form method="GET" @submit="submit" class="px-12">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    First Name
                </label>
                <input :value="first_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Submit
            </button>
        </form>
    </div>

    <script src="https://cdn.tailwindcss.com/3.2.4"></script>
    <script src="/tether.js"></script>
    <script src="/index.js"></script>
</body>
</html>
